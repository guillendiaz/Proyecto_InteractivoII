<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>RedSocial</title>
  </head>
  
  <body>
  
    <div class="content">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="images/Login-Arte.png" alt="Image" class="img-fluid" width="80%">
          </div>
          <div class="col-md-6 contents">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <img src="images/Logo_UNITEC.png" alt="Image" class="img-fluid" width="50%">
                <div class="mb-4">
                <h3>Iniciar sesión</h3>
                <p class="mb-4">Ingrese sus datos para continuar.</p>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="username">Correo</label>
                  <input type="text" class="form-control" id="username">

                </div>
                <div class="form-group last mb-4">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password">
                  
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Recuerdame</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Olvide mi contraseña</a></span> 
                </div>

                
                <input href="#" type="submit" value="Continuar" class="btn btn-block btn-primary">

                <div class="d-flex mb-5 align-items-center"> 
                  <span class="ml-left"><a href="Registro.html" class="forgot-pass">Crear una cuenta</a></span>  
                  <span class="ml-auto" ><a href="Registro.html" class="forgot-pass">Ingresar como invitado</a></span>
                </div>
                
              </form>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
